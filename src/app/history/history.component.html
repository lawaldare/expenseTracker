      plus: transaction.category === '+'
    }"
    *ngFor="let transaction of transactions()"
  >
    {{ transaction.text }}
    <span
      >{{ transaction.category }}{{ transaction.amount | currency : "â‚¦" }}</span
    ><button class="delete-btn" (click)="deleteTransaction(transaction.id)">
      x
    </button>
  </li>
</ul>
