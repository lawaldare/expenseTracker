<div class="inc-exp-container">
  <div>
    <h4>Income</h4>
    <p id="money-plus" class="money plus">
      +{{ totalIncome() | currency : "₦" }}
    </p>
  </div>
  <div>
    <h4>Expense</h4>
    <p id="money-minus" class="money minus">
      -{{ totalExpense() | currency : "₦" }}
    </p>
  </div>
</div>
